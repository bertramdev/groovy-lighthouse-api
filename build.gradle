apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
	mavenCentral()
}

configurations {
	deployerJars
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.1.7'

	deployerJars 'org.apache.maven.wagon:wagon-http:2.2'
}

uploadArchives {
	repositories {
		mavenDeployer {
			pom.version = '0.1-SNAPSHOT'
			pom.groupId = 'com.bertramlabs'
			pom.artifactId = 'lighthouse-api'
		}
	}
}
